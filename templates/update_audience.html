<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Audience</title>
    <link href="../static/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <h1>Top 10 Movies of the 2000s</h1>
    </header>

    <main>
        <h2>Update Audience Member</h2>
        <form action="{{ url_for('update_audience_page', idAudience=audience.idAudience) }}" method="POST">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" value="{{audience.firstName}}" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" value="{{audience.lastName}}" required>

            <label for="middleName">Middle Name:</label>
            <input type="text" id="middleName" name="middleName" value="{{audience.middleName}}">

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" value="{{audience.email}}" required>

            <button type="submit">Update Audience</button>
            <a href="{{ url_for('audiences_page') }}"><button type="button">Cancel</button></a>
        </form>
    </main>
</body>

</html>
